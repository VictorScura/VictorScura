<!DOCTYPE html >
<html>
  <head>
    <meta  charset = " utf-8 ">
    <title> Exibir o maior valor </title>
  </head>

  <body>
    <script  language = " javascript ">
    var  n1, n2;

    n1  =  parseFloat (window.prompt ( "Digite o primeiro valor:" ));
    n2  =  parseFloat (window.prompt ( "Digite o segundo valor:" ));
    
    if( n1 > n2 ){
   document.write("O primeiro valor é o maior");
   }
   else if(n1 < n2){
   document.write("O segundo valor é o maior.");
   }
   else {
   document.write("Os números tem o mesmo valor");
   }

    </script> 
  </body>
</html>
