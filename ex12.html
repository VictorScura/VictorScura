    <título > Peso e altura de uma pessoa </título >
  </head>

  <head>
    <script  language = " javascript " >
    var  peso ;
    var  altura ;
    var  RR ;

    peso  =  parseFloat ( janela . prompt ( "Digite seu peso:" ) ) ;
    altura  =  parseFloat ( window . prompt ( "Digite sua altura:" ) ) ;

    RR  =  ( peso  *  altura )  /  2 ;

    if  ( RR  <  20 )
    {
        documento . escrever ( "Você está abaixo do peso!" ) ;
    }

    else  if  ( RR  >=  25 )
    {
        documento . escrever ( "Você está acima do peso!" ) ;
    }

    outro
    {
        documento . escrever ( "Seu peso é ideal!" ) ;
    }

    </script> 
  </body>
